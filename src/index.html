                <div class="interactive-code-setting-title">
                    <h3>SETTING</h3>
                </div>
                <div class="interactive-code-setting-body row">
                    <div class="row col-12 mb-2 pr-0">
                        <div class="col-6">
                            Theme
                        </div>
                        <div class="col-6 d-flex align-items-center justify-content-end pr-0">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="options" id="light" checked> Light
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="dark"> Dark
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row col-12 pr-0">
                        <div class="col-6">
                            Font
                        </div>
                        <div class="col-6 d-flex align-items-center justify-content-end pr-0">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="options" id="12" checked> 12
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="14"> 14
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="16"> 16
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="frame__body interactive-code-output__body">
            <textarea id="interactive-code-editor">
            </textarea>
        </div>
        <div class="frame__body interactive-code-output__footer px-4 py-2 border-top">
            <div id="interactive-code-input">
                <p>Input</p>
                <textarea class="interactive-code-input__textarea p-2"
                          placeholder="Teks di sini akan dikirim sebagai stdin"
                          id="interactive-code-input__input"
                          style="resize: none; width: 100%;"
                          rows="5"></textarea>
            </div>
            <div class="actions d-flex align-items-center justify-content-between my-4 border-top pt-4"
                 id="interactive-code-actions">
                <div class="input-checkbox">
                    <input type="checkbox" id="interactive-code-input__checkbox" checked>
                    Input
                </div>
                <div class="output-action">
                    <button class="dcd-btn dcd-btn-secondary mr-2" id="reset-code">
                        Reset
                    </button>
                    <button class="dcd-btn dcd-btn-primary" id="run-code">
                        Jalankan
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-3 border border-gray-500 interactive-code-output px-0 text-light"
         id="interactive-code-output">
        <div class="frame__header d-flex align-items-center interactive-code-output__header py-2 px-4 justify-content-between">

            <div class="frame__header--icon" id="interactive-code-output__button-fullscreen">

            </div>
        </div>
        <div class="frame__body interactive-code-output__body pl-4">
            <div class="mb-0 px-2 py-4" id="code-output">
                <p class="code-output--hint">Jalankan kode untuk melihat output</p>
            </div>
        </div>
    </div>
